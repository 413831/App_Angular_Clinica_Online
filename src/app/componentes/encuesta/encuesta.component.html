<form [formGroup]='datosEncuesta' class="example-form">
  <div>
    <h1>Encuesta</h1>
    <hr>
  </div>
  <!-- Especialidad -->
  <mat-form-field appearance="fill" class="example-full-width">
    <mat-label>Especialidad</mat-label>
    <input formControlName="especialidad" matInput>
  </mat-form-field>
   <!-- Fecha de atencion -->
   <mat-form-field appearance="fill" class="example-full-width">
    <mat-label>Usted se atendió el día: </mat-label>
    <input formControlName="fecha" matInput>
  </mat-form-field>
  <br>
  

  <!-- Nombre -->
  <mat-form-field appearance="fill" class="example-full-width">
    <mat-label>Nombre</mat-label>
    <input formControlName="nombre" matInput disabled>
  </mat-form-field>

  <!-- Edad -->
  <mat-form-field appearance="fill" class="example-full-width">
    <mat-label>Ingrese su edad</mat-label>
    <input formControlName="edad" type="number" matInput placeholder="Ingrese su edad">
  </mat-form-field>
  <br>
  <!-- Sexo -->

    <label class="example-margin">Indique su sexo</label>
    <mat-radio-group class="example-radio-group"  [(ngModel)]="sexo">
      <mat-radio-button class="example-radio-button" *ngFor="let sexo of sexos" [value]="sexo" >{{sexo}}</mat-radio-button>
    </mat-radio-group>
  <br>
 
  <mat-form-field appearance="fill">
    <mat-label>Indique su maximo nivel de educación</mat-label>
    <mat-select formControlName="nivelEducacion">
      <mat-option *ngFor="let estudios of educacion" [value]="estudios">{{estudios}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">

    <mat-label>Indique el medio por el cual nos conoció</mat-label>
    <mat-select formControlName="medioComunicacion" multiple>
      <mat-option *ngFor="let medio of medios" [value]="medio">{{medio}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-label>¿Fue su primera vez?</mat-label>
  <br>
  <mat-slide-toggle [(ngModel)]="primeraVez">{{primeraVez | booleano}}</mat-slide-toggle>


  <!-- Nivel satisfaccion -->
  <mat-label>Indique nivel de satisfaccion de la atención</mat-label>
  <mat-slider 
  [max]="100"
  [min]="1"
  [thumbLabel]="true"
  [(ngModel)]="satisfaccion">
  </mat-slider>


  <button mat-raised-button (click)="guardar()">Guardar</button>
  <button mat-raised-button [routerLink]='["/menu"]'>Volver</button>
</form>
