<mat-card>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{paciente.nombre}}</mat-card-title>
      <mat-card-subtitle>N° Afiliado: {{paciente.numeroAfiliado}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]='imgSrc' alt="Foto del paciente">
    <mat-card-content >
      <mat-list dense>
        <mat-list-item>Obra Social: {{paciente.obraSocial}}</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>Dni: {{paciente.dni}}</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>Dirección: {{paciente.direccion}}</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>E-mail: {{paciente.email}}</mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
