
<div appElevation class="flex-container">
  <div class="img-container">
    <img class='thumbnail' [src]="imgPerfil" alt="Foto de perfil">
  </div>
  
    <mat-chip-list class="mat-chip-list-stacked" aria-label="Datos personales">
      <mat-chip color="primary" [selectable]="false">
        <strong>Nombre: </strong>{{administrador.nombre}}
      </mat-chip>
      <mat-chip color="primary" [selectable]="false">
        <strong>D.N.I.: </strong>{{administrador.dni}}
      </mat-chip>
      <mat-chip color="primary" [selectable]="false">
        <strong>Direccion: </strong>{{administrador.direccion}}
      </mat-chip>
    </mat-chip-list>
  
    <mat-chip-list class="mat-chip-list-stacked" aria-label="Datos personales 2">
      <mat-chip color="primary" [selectable]="false">
        <strong>Telefono: </strong>{{administrador.telefono}}
      </mat-chip>
      <mat-chip color="primary" [selectable]="false">
        <strong>Email: </strong>{{administrador.email}}
      </mat-chip>
    </mat-chip-list> 
  <div>
  </div>
</div>
