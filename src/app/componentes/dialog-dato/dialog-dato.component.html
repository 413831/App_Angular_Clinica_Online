<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{auxiliar.key}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="example-full-width">
            <mat-label>Valor</mat-label>
            <input matInput placeholder="Ex. Pizza" value="{{auxiliar.value}}" >
        </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="guardar()">Guardar</button>
      <button mat-button (click)="borrar()">Borrar</button>
      <button mat-button (click)="cerrar()">Cancelar</button>
    </mat-card-actions>
  </mat-card>
