<mat-label><p class="titulos">Listado de médicos</p></mat-label> 
<hr>

<form [formGroup]="filterForm">
  <div mat-dialog-content class="filter__form">
    <div class="form-group">
    
      <mat-form-field>
        <mat-label>Especialidad</mat-label>
        <input type="text" matInput formControlName="especialidad" [matAutocomplete]="autoEspecialidad">
      </mat-form-field>
      
      <mat-autocomplete #autoEspecialidad="matAutocomplete">
        <mat-option *ngFor="let especialidad of especialidades" [value]="especialidad">{{especialidad}}</mat-option>
      </mat-autocomplete>

    </div>
    <div class="form-group">
      <mat-form-field class="example-full-width">      
        <mat-label>Nombre del profesional</mat-label>
        <input matInput formControlName="nombre" placeholder="Ingrese nombre">
      </mat-form-field>
    </div>
    <div class="form-group">

      <mat-form-field>
        <mat-label>Dia de atencion</mat-label>
        <input type="text" matInput formControlName="dia" [matAutocomplete]="auto">
      </mat-form-field>
      
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let dia of dias" [value]="dia">{{dia | diaAtencion}}</mat-option>
      </mat-autocomplete>

    </div>
    <div class="modal-inforce__footer">
      <button type="submit" (click)="buscar()" mat-button class="primary">Filtrar</button>
    </div>
  </div>
</form>



<form [formGroup]="filterForm">
  <mat-form-field *ngFor="let filter of filterSelectObj" style="margin-left: 15px;">    

    <mat-label>{{filter.name}}</mat-label>
    <input type="text" matInput formControlName="{{filter.columnProp}}" [matAutocomplete]="auto"
    (change)="filterChange(filter,$event)">

    <mat-autocomplete #auto="matAutocomplete">
      <mat-option value="">Seleccione {{filter.name}} --</mat-option>
      <mat-option [value]="item" *ngFor="let item of filter.options">{{item}}</mat-option>
    </mat-autocomplete>

  </mat-form-field>
  <button mat-flat-button color="warn" >Reset</button>
</form>



<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Profesional </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
    
    <!-- Symbol Column -->
    <ng-container matColumnDef="especialidad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Especialidad </th>
      <td mat-cell *matCellDef="let element"> {{element.especialidad}} </td>
    </ng-container>

    <ng-container matColumnDef="diasAtencion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Dias de atención </th>
        <td mat-cell *matCellDef="let element"> {{element.diasAtencion | dias}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="seleccionar(row)"></tr>
  </table>
