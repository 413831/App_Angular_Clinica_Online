<div class="flex-container">
  <div class="img-container">
    <img class='thumbnail' [src]="imgPerfil" alt="Foto de perfil">
  </div>
  <div>
    <h4>Nombre:</h4>
    <p>{{medico.nombre}}</p>
    <h4>Dni:</h4>
    <p>{{medico.dni}}</p>
    <h4>Dirección:</h4>
    <p>{{medico.direccion}}</p>
  </div>
  <div>
    <h4>Telefono:</h4>
    <p>{{medico.telefono}}</p>
    <h4>E-mail:</h4>
    <p>{{medico.email}}</p>
    <h4>N° Matricula:</h4>
    <p>{{medico.matricula}}</p>
  </div>
  <div>
    <h4>Disponibilidad</h4>
    <p>{{medico.disponibilidad}}</p>
    <h4>Consultorio</h4>
    <p>{{medico.consultorio}}</p>
    <h4>Especialidades</h4>
    <p *ngFor='let especialidad of medico.especialidad'>- {{especialidad}}</p>

  </div>
</div>
