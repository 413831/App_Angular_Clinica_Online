<mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
  <div *ngFor="let link of links">
    <a [routerLink]="link.path" routerLinkActive="router-link-active">
      <mat-tab label="{{link.label}}">
        <h1>{{link.title}}</h1>
      </mat-tab>
    </a>
  </div>
</mat-tab-group>
