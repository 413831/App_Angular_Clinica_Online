<nav mat-tab-nav-bar mat-stretch-tabs class="mat-elevation-z4">
  <a mat-tab-link 
     *ngFor="let link of links"
     [routerLink]="link.path"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">
    {{link.label}}
  </a>
</nav>
<div *ngIf='usuario'>
  <mat-grid-list cols="4" rowHeight="30px" gutterSize='30px'>
    <mat-grid-tile 
        [colspan]="4"
        [rowspan]="1">
      Nombre y dni de usuario, matricula o numero de afiliado
    </mat-grid-tile>
  </mat-grid-list>
</div>
