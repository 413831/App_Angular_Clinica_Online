<form [formGroup]="filterForm">
    <div mat-dialog-content class="filter__form">
      <div class="form-group">
        <mat-form-field>
        <mat-label>Especialidad</mat-label>
        <mat-select formControlName="especialidad" multiple>
          <mat-option *ngFor="let especialidad of especialidades" [value]="especialidad">{{especialidad}}</mat-option>
        </mat-select>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="example-full-width">
          <input matInput formControlName="nombre" placeholder="Ingrese nombre">
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
        <mat-label>Disponibilidad</mat-label>
        <mat-select formControlName="fecha" multiple>
          <mat-option *ngFor="let dia of dias" [value]="dia">{{dia | diaAtencion}}</mat-option>
        </mat-select>
      </mat-form-field>
      </div>
      <div class="modal-inforce__footer">
        <button type="submit" (click)="buscar()" mat-button class="primary">Filtrar</button>
      </div>
    </div>
  </form>
