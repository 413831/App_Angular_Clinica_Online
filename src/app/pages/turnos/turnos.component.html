
<!-- *ngIf='usuario' -->
<div class="page" >
  <div class="titulos">
    <h1 >Turnos</h1>
    <hr>
  </div>
  <!-- Condicionar si hay turno para dar de alta -->


  <!-- Condicionar si hay usuario logueado -->
  <div>
    <p>Se listan todos los turnos pendientes y cerrados</p>
    <mat-grid-list cols="3" rowHeight="300px">
        <mat-grid-tile *ngFor="let turno of turnos">        
          <app-detalle-turno [turno]='turno'></app-detalle-turno>
        </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
