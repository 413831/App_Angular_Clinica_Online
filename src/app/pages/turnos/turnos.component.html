<div class="page">
  <div class="titulos">
    <h1>Turnos</h1>
  </div>
  <div *ngIf="usuario">
    <hr>

    <div>
      <h3><p class="parrafo">Listado con buscador de turnos</p></h3>
    </div>

    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Buscar por campo</mat-label>
        <input [(ngModel)]="campo" name="campo" (keyup)="filtrar($event)" matInput>
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <mat-label>Buscar valor</mat-label>
        <input [(ngModel)]="valor" name="valor" (keyup)="filtrar($event)" matInput>
      </mat-form-field>
    </div>


      <div class="layout">
        <div class="tabla">
       
    
          <app-listado-turnos [turnos]='turnos' [pages]=6 (seleccionar)='seleccionarTurno($event)'></app-listado-turnos>

        </div>

        <div *ngIf="turno" class="cards">

          <app-detalle-turno [turno]="turno"></app-detalle-turno>

        </div>
        <div *ngIf="!turno" class="box">
          <ul>
          <li> Seleccione el turno del listado para ver los detalles de su consulta </li>
          <br>
          <li> Podrá visualizar estado del turno, fecha, horario de atención y profesional correspondiente al turno </li>
        </ul>
        </div>
      </div>


  </div>


</div>
