<div class="page">
    <h1 class="titulos">Men√∫ de usuario</h1>
    <hr>
    <div class="container">

        <mat-grid-list cols="4" rowHeight="600px" [style.background]="'#E6E6FA'">
            <mat-grid-tile [colspan]=1 [rowspan]=1 [style.background]="'#F0F8FF'">

                
                Aca van los detalles del usuario



                <div class="example-button-row">
                    <a mat-stroked-button (click)="modificar()">Modificar datos</a>
                    <a mat-stroked-button (click)="borrar()">Baja de usuario</a>
                </div>
            </mat-grid-tile>

            <mat-grid-tile [colspan]=1 [rowspan]=2 [style.background]="'#F0F8FF'">
                <mat-table *ngFor='let turno of turnos' class="mat-elevation-z8">
                    <!-- Position Column -->
                    <ng-container>
                        <mat-header-cell *matHeaderCellDef> Especialidad </mat-header-cell>
                        <mat-cell> {{turno.especialidad}} </mat-cell>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container>
                        <mat-header-cell> Fecha </mat-header-cell>
                        <mat-cell> {{turno.fecha}} </mat-cell>
                    </ng-container>

                </mat-table>
            </mat-grid-tile>


        </mat-grid-list>
    </div>
</div>
