        <!-- Background : ghostwhite -->
        <mat-grid-list cols="4" rowHeight="250px">
            <mat-grid-tile [colspan]=4 [rowspan]=1 [style.background]="'#F0F8FF'">
                <img src="../../../assets/img/hospital1.jpg" alt="">
            </mat-grid-tile>
        </mat-grid-list>

        <mat-grid-list cols="3" rowHeight="400px" [style.background]="'#E6E6FA'">

            
            <mat-grid-tile [colspan]=1 [rowspan]=1 >
                <h2>
                    <div class="example-ripple-container mat-elevation-z4" matRipple [matRippleCentered]="centered"
                        [matRippleDisabled]="disabled" [matRippleUnbounded]="unbounded" [matRippleRadius]="radius"
                        [matRippleColor]="color" [routerLink]="'/registro'">
                        Registro
                    </div>
                </h2>
            </mat-grid-tile>

            <mat-grid-tile [colspan]=1 [rowspan]=1 >
                <h2>
                    <div class="example-ripple-container mat-elevation-z4" matRipple [matRippleCentered]="centered"

                        [matRippleColor]="color" [routerLink]="'/menu'">
                        Menu
                    </div>
                </h2>
            </mat-grid-tile>

            <mat-grid-tile class="list" [colspan]=1 [rowspan]=1 >
                <h2>
                    <p>Especialidades</p>
                    <mat-divider></mat-divider>
                    <mat-list role="list" *ngFor='let especialidad of especialidades'>
                        <mat-list-item role="listitem">{{especialidad}}</mat-list-item>
                        <mat-divider></mat-divider>
                    </mat-list>
                </h2>
            </mat-grid-tile>
            
        </mat-grid-list>

    <mat-toolbar color="primary">
