<app-toolbar [usuario]="usuario"></app-toolbar>
<div class="page">
    <h1>
        <p class="titulos">Clínica Señor Gago de los Soles</p>
    </h1>
    <div>
        <!-- Background : ghostwhite -->
        <mat-grid-list cols="5" rowHeight="250px">
            <mat-grid-tile [colspan]=5 [rowspan]=1 [style.background]="'#F0F8FF'">
                <img style="width: 100%;" src="../../../assets/img/hospital1.jpg" alt="">
            </mat-grid-tile>
        </mat-grid-list>

        <mat-grid-list cols="3" rowHeight="400px" [style.background]="'#E6E6FA'">
            <mat-grid-tile [colspan]=1 [rowspan]=1>
                <h2>
                    <div [appHoverButton] class="example-ripple-container mat-elevation-z4" matRipple
                        [matRippleCentered]="centered" [matRippleDisabled]="disabled" [matRippleUnbounded]="unbounded"
                        [matRippleRadius]="radius" [matRippleColor]="color" [routerLink]="'/registro'">
                        Registro
                    </div>
                </h2>
            </mat-grid-tile>

            <mat-grid-tile [colspan]=1 [rowspan]=1>
                <h2>
                    <div [appHoverButton] class="example-ripple-container mat-elevation-z4" matRipple
                        [matRippleCentered]="centered" [matRippleDisabled]="disabled" [matRippleUnbounded]="unbounded"
                        [matRippleRadius]="radius" [matRippleColor]="color" [routerLink]="'/menu'">
                        Menu
                    </div>
                </h2>
            </mat-grid-tile>

            <mat-grid-tile class="list" [colspan]=1 [rowspan]=1>
                <h2>
                    <p>Especialidades</p>
                    <mat-divider></mat-divider>
                    <mat-list role="list" *ngFor='let especialidad of especialidades'>
                        <mat-list-item role="listitem">{{especialidad}}</mat-list-item>
                        <mat-divider></mat-divider>
                    </mat-list>
                </h2>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
    <!-- <mat-toolbar style="background-color: #babaeb;">
        <button appElevation mat-flat-button color="accent" [routerLink]="'/alta-admin'">Soy Admin</button>
    </mat-toolbar> -->
</div>
